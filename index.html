<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客</title>
    <!--引入css和js文件-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<!--我们给div添加name属性，来描述这个div是做什么用的。并且，在结尾的div处，标明这个是什么div的结尾。-->
<!--Navigation bar-->
<div name="this is navigation bar">
    <!-- navbar navbar-default 定义了一些位置和颜色属性，没有也是可以的 -->
    <nav class="navbar navbar-default">
        <!--#### container定义了div的宽度 ####-->
        <!--#### container-fluid实现了响应式的布局 ####-->
        <div class="container container-fluid">
            <!--屏幕宽度较小时，收起(collapse)导航栏-->

            <!--博客logo-->
            <div class="navbar-header">
                <!--#### 下面这个div是收起后的样子，三个icon-bar，就是三条横线，data-target显示的内容为折叠前的导航栏 ####-->
                <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mybar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <a href="#" class="navbar-brand"><img src="image/Brand.jpg" alt="Brand" style="height: 50px"></a>
            </div>
            <div class="navbar-collapse collapse" id="mybar">
                <!--导航按键-->
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                </ul>
                <!--导航下拉菜单-->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <!--#### data-toggle定义了数据展现的方式 ####-->
                        <!--#### aria-haspopup定义了是否出现下拉菜单 ####-->
                        <!--#### span class="caret"是一个向下的箭头 ####-->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button">my link <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->

    </nav>
</div><!--END Navigation bar-->
<!--Header-->
<div name="this is header" class="myHeader">
    <div class="container container-fluid">
        <div class="row" style="margin-top: 100px">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="text-align: center">
                <p style="margin: 0;font-size: 35px">Welcome to my site!</p>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="text-align:center;">
                <p style="margin:0px;font-size:35px;">Jecyu</p>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin-top:50px;">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="text-align:center;">
                <img src="image/me.jpg" alt="" class="header-me">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div><!--END Header-->
<!--content-->
<div name="content">

</div><!--END content-->
<!--footer-->
<div name="footer" style="margin-top: 30px;" class="container">
    <hr>
    <div class="row">
        <div class="col-xs-4 ">Copyright　© 2017 Jecyu Lin. All rights reserved.</div>
        <div class="col-xs-8  footer-nav">
            <ul>
                <li><a href="#">About me</a></li>
                <li><a href="#">Contact me</a></li>
                <li><a href="#">Follow me</a></li>
                <li><a href="#">Back up</a></li>
            </ul>
        </div>
    </div>
</div><!--END footer-->
</body>
</html>
